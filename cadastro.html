<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="stylesheet" href="styles/mediaQuery2.css">
    <title>Cadastro</title>
</head>
<body>
    <nav>
        <h1>SAQJE</h1>
        <ul class="nav-list">
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="cursos.html" target="_blank">Cursos</a></li>
            <li><a href="login.html" target="_blank">Login</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="imagens">
            <img src="imagens/notebook.jpg" alt="" id="notebook2">
            <img src="imagens/notebook1.jpg" alt="" id="notebook1">
        </div>
        <div class="login">
            <h1>Cadastre-se</h1>
            
            <div class="input-box">
                <label for="email">Nome:</label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="Digite seu Nome">
            </div>

            <div class="input-box">
                <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="Digite seu Endereço de Email">
            </div>
            
            <div class="input-box"> 
                <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="Digite uma senha Válida" minlength="8">
            </div>
    
            <button>
                <a href="#">Cadastrar</a>
            </button>

            <div class="nconta">
                <p>Já tem uma conta?</p>
            </div>
            <p class="cad-link"><a href="login.html">Fazer login</a></p>
        </div>
    </div>
</body>
</html>
