<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="stylesheet" href="styles/mediaQuery2.css">
    <title>LOGIN</title>
</head>
<body>
    <nav>
        <h1>SAQJE</h1>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="imagens">
            <img src="imagens/notebook.jpg" alt="" id="notebook2">
            <img src="imagens/notebook1.jpg" alt="" id="notebook1">
        </div>
        <div class="login">
            <h1>Login</h1>
           
            <div class="input-box">
                <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="Digite seu Endereço de Email">
            </div>
            
            <div class="input-box"> 
                <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="Digite uma senha Válida" minlength="8">
            </div>
            

            <p id="esq-senha"><a href="#">Esqueci minha senha:</a></p>
            
            <button>
                <a href="#">Login</a>
            </button>

            <div class="nconta">
                <p>Não tem uma conta?</p>
            </div>
            <p class="cad-link"><a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
